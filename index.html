<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="header">
          <div class="notification">will be in the next update</div>
          <h1 class="title header__title">What am I doing today?</h1>
          <div class="new-todo">
            <form id="todoform">
              <input id="todoinput" class="new-todo__input" type="text" placeholder="I will ..." />
              <button class="btn new-todo__btn"></button>
            </form>
          </div>
        </div>
        <div class="todo-list"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
